machine:
  environment:
    GHC_VERSION: 7.10.1

dependencies:
  pre:
   - sudo add-apt-repository -y ppa:hvr/ghc
   - sudo apt-get update
   - sudo apt-get install cabal-install-1.22 ghc-${GHC_VERSION}
   - export PATH=/opt/ghc/${GHC_VERSION}/bin:/opt/cabal/1.22/bin:$PATH

deployment:
  production:
    branch: master
    commands:
      - ./floop
