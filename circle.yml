checkout:
  pre:
    - git --version
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
    - bash -c 'ls -alF /nix /etc/nix ~/.nix-defexpr ~/.nix-profile || echo "does not exist"'
  cache_directories:
    - /nix
    - ~/.nix-defexpr
    - ~/.nix-profile
    - /etc/nix
  override:
    - bin/nix-bootstrap
    - bin/configure
  post:
    - bash -c 'ls -alF /nix /etc/nix ~/.nix-defexpr ~/.nix-profile || echo "does not exist"'

test:
  override:
    - bin/build

deployment:
  production:
    branch: master
    commands:
      - git config --global user.name 'Steven Shaw'
      - git config --global user.email 'steven@steshaw.org'
      - bin/deploy-to-github-pages "Brought to you by Nix and Circle (${CIRCLE_BUILD_NUM})"
