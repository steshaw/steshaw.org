machine:
  environment:
    GHC_VERSION: 7.10.1
    PATH: /opt/ghc/${GHC_VERSION}/bin:/opt/cabal/1.22/bin:${PATH}

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
   - sudo add-apt-repository -y ppa:hvr/ghc
   - sudo apt-get update
   - sudo apt-get install cabal-install-1.22 ghc-${GHC_VERSION}

deployment:
  production:
    branch: master
    commands:
      - git config user.name "CircleCI for Steven Shaw"
      - git config user.email "steven@steshaw.org"
      - ./floop
