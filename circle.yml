machine:
  environment:
    GHC_VERSION: 7.10.1
    CABAL_VERSION: 1.22
    PATH: /opt/ghc/${GHC_VERSION}/bin:/opt/cabal/${CABAL_VERSION}/bin:${PATH}

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  cache_directories:
    - /opt/ghc/${GHC_VERSION}
    - /opt/cabal/${CABAL_VERSION}
  pre:
    - bin/install-ghc-7.10.1

deployment:
  production:
    branch: master
    commands:
      - git config --global user.name 'Steven Shaw'
      - git config --global user.email 'steven@steshaw.org'
      - bin/deploy-to-github-pages 'Circle'
