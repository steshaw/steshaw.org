machine:
  environment:
    GHC_VERSION: 7.10.1
    CABAL_VERSION: 1.22
    PATH: /opt/ghc/${GHC_VERSION}/bin:/opt/cabal/${CABAL_VERSION}/bin:${PATH}

checkout:
  pre: git --version
  post:
    - git submodule sync
    - git submodule update --init
    - cd _site && git checkout master && git pull origin master

dependencies:
  cache_directories:
    - /opt/ghc/7.10.1
    - /opt/cabal/1.22
  pre:
    - bin/install-ghc-7.10.1

deployment:
  production:
    branch: master
    commands:
      - git config --global user.name 'Steven Shaw'
      - git config --global user.email 'steven@steshaw.org'
      - bin/deploy-to-github-pages 'Circle'
