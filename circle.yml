machine:
  environment:
    GHC_VERSION: 7.10.1
    CABAL_VERSION: 1.22
    PATH: /opt/ghc/${GHC_VERSION}/bin:/opt/cabal/${CABAL_VERSION}/bin:${PATH}

checkout:
  pre:
    - git --version
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  #  cache_directories:
  #  - /opt/ghc/7.10.1
  #  - /opt/cabal/1.22
  override:
    - bin/halcyon-setup
  post:
    ls -alFd /var
    ls -alF /var
    ls -alFd /var/tmp
    ls -alF /var/tmp
    ls -alFd /var/tmp/halcyon-cache
    ls -alF /var/tmp/halcyon-cache

test:
  override:
    - bin/build

deployment:
  production:
    branch: master
    commands:
      - git config --global user.name 'Steven Shaw'
      - git config --global user.email 'steven@steshaw.org'
      - bin/deploy-to-github-pages 'Circle'
