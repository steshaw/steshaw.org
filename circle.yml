dependencies:
  pre:
   - export GHC_VERSION=7.10.1
   - sudo add-apt-repository -y ppa:hvr/ghc
   - sudo apt-get update
   - sudo apt-get install cabal-install-1.22 ghc-${GHC_VERSION}
   - export PATH=/opt/ghc/${GHC_VERSION}/bin:/opt/cabal/1.22/bin:$PATH

machine:
  ghc:
    version: 7.10.1

deployment:
  production:
    branch: master
    commands:
      - ./floop
