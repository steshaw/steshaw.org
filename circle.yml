checkout:
  pre:
    - git --version
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
  cache_directories:
  override:
    - bin/nix-bootstrap
    - bin/configure
  post:

test:
  override:
    - bin/build

deployment:
  production:
    branch: master
    commands:
      - git config --global user.name 'Steven Shaw'
      - git config --global user.email 'steven@steshaw.org'
      - bin/deploy-to-github-pages "Brought to you by Nix and Circle (${CIRCLE_BUILD_NUM})"
