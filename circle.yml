machine:
  environment:
    DEBUG: set -x

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
    - bash -c 'ls -alF /nix ~/.nix* || echo "does not exist"'
  cache_directories:
    - /nix
    - ~/.nix*
  override:
    - bin/nix-bootstrap
    - source ~/.nix-profile/etc/profile.d/nix.sh && bin/build
  post:
    - bash -c 'ls -alF /nix ~/.nix* || echo "does not exist"'

test:
  override:
    - cabal run build

deployment:
  production:
    branch: master
    commands:
      - git config --global user.name 'Steven Shaw'
      - git config --global user.email 'steven@steshaw.org'
      - bin/deploy-to-github-pages "Brought to you by Nix and Circle (${CIRCLE_BUILD_NUM})"
