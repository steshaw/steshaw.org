<header>
  <div class="cross-posted-to-medium">
    <a class="btn btn-default">
      <i class="fa fa-medium"></i> Cross-posted to Medium
    </a>
  </div>
  <div class="header-image-bg">
    <div class="post-header">
      <div class="post-header-content">
        <h1 class="post-title">$title$</h1>
        $if(subtitle)$
          <h4 class="post-subtitle">$subtitle$</h4>
        $endif$
        <h4 class="post-date"><small><time class="timeago" datetime="$date$" pubdate>$date$</time></small></h4>
      </div>
    </div>
  </div>
</header>

<div class="post-content">
  $body$

  $if(tags)$
    <div class="tags text-right">
      <i class="fa fa-tags"></i> $tags$
    </div>
  $endif$
</div>

<nav>
  <ul class="pager">
    $if(olderPostUrl)$
      <li class="previous">
        <a class="btn btn-default" href="$olderPostUrl$">
          <i class="fa fa-chevron-left"></i> Older
        </a>
      </li>
    $endif$
    $if(newerPostUrl)$
      <li class="next">
        <a class="btn btn-default" href="$newerPostUrl$">
          Newer <i class="fa fa-chevron-right"></i>
        </a>
      </li>
    $endif$
  </ul>
</nav>
